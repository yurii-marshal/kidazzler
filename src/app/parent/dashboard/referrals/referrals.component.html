<div class="friends">
  <div class="items-empty-list" *ngIf="referrals?.count < 1">
    <svg-icon src="/assets/images/friends.svg"></svg-icon>
    <p>
      You havenâ€™t invited any friends yet
    </p>
    <a [routerLink]="['', {outlets: {popup: ['invite']}}]" class="btn btn-primary btn-primarywidth">
      Invite Friends
    </a>
  </div>

  <div class="friend-list" *ngIf="referrals?.count >= 1">
    <div class="friend-item" *ngFor="let referral of referrals?.items">
      <img class="friend-owner-photo" src={{referral.avatar}} alt="logo"/>
      <div class="friend-item__text">
        <p class="title">{{referral['firstName']}} {{referral['lastName']}}</p>
        <p class="count">{{referral['businessesCount']}} Businesses Added</p>
      </div>
    </div>


    <div class="friend-item-add-more" [routerLink]="['', {outlets: {popup: ['invite']}}]">
      <div>
        <svg-icon src="/assets/images/friends.svg"></svg-icon>
        <div class="text">
          Invite more friends to join
        </div>
        <a>Invite Friends</a>
      </div>
    </div>
  </div>

  <p-paginator class="paginator"
               [rows]="referrals?.limit"
               [totalRecords]="referrals?.count"
               [alwaysShow]="false"
               (onPageChange)="onPagination($event)">
  </p-paginator>
  <!-- BEGIN: LOADER -->
  <ngx-ui-loader [overlayColor]="'#fff'" [loaderId]="'loadReferrals'" [hasProgressBar]="false" [fgsPosition]="'center-center'"
                 [fgsType]="'chasing-dots'"
                 [fgsColor]="'#823cf1'"
                 [pbColor]="'#823cf1'">
  </ngx-ui-loader>
  <!-- END: LOADER -->

</div>
