<!-- LIST OF PHOTOS FOR BUSINESS USER -->
<kz-list-of-photos [showAddedByBusinessTab]="true"
                   (onAddPhotos)="addPhotos($event)"
                   [showAddedByUsersTab]="true" [photos]="photos"
                   [showAllTab]="true" [role]="roles.user">
</kz-list-of-photos>
<!-- LIST OF PHOTOS FOR BUSINESS USER -->

<div class="loader-container">
  <!-- BEGIN: LOADER -->
  <ngx-ui-loader [overlayColor]="'#fff'"
                 [fgsType]="'chasing-dots'"
                 [fgsColor]="'#823cf1'"
                 [pbColor]="'#823cf1'">
  </ngx-ui-loader>
  <!-- END: LOADER -->


  <!-- LOADERS -->
  <ngx-ui-loader [fgsColor]="'#823cf1'"
                 [fgsType]="'wandering-cubes'"
                 [loaderId]="'add-photo'"
                 [hasProgressBar]="false"
                 [fgsPosition]="'center-center'">
  </ngx-ui-loader>
  <!-- LOADERS -->
</div>
