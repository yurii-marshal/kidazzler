<div class="business-detail">

  <!-- LOADER -->
  <ngx-ui-loader [overlayColor]="'#fff'"
                 [fgsType]="'chasing-dots'"
                 [fgsColor]="'#823cf1'"
                 [pbColor]="'#823cf1'">
  </ngx-ui-loader>
  <!-- LOADER -->

  <div *ngIf="business">
    <!-- BEGIN: BUSINESS HEADER -->
    <div class="business-detail-header">
      <div class="buttons-left">
        <i class="pi pi-chevron-left" (click)="goBack()"></i>
      </div>
      <div class="buttons-right" hidden>
        <!-- Share icon -->
        <svg (click)="isShownSharePopup = true" width="20" height="19" viewBox="0 0 20 19" fill="none"
             xmlns="http://www.w3.org/2000/svg">

            d="M5.8 2H4C2.34314 2 1 3.34315 1 5L1 14.5C1 16.1569 2.34315 17.5 4 17.5H14C15.6569 17.5 17 16.1569 17 14.5V12"
            stroke="white" stroke-width="2" stroke-linecap="round"/>

            d="M10 7.5C8.58545 7.89398 7 9 7 9C7 9 7 7.5 7.5 6.5C8 5.5 9 4 10.5 3.5C12 3 14 3 14 3V0L19.6667 5L14 10V7.01456C13 7 10.8869 7.253 10 7.5Z"
            fill="white"/>
        </svg>

        <!-- Bookmark icon -->
        <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.3892 11.8082L1 15.9656V4C1 2.34315 2.34315 1 4 1H10C11.6569 1 13 2.34315 13 4V15.9656L7.6108 11.8082L7 11.337L6.3892 11.8082Z"
            stroke="white" stroke-width="2"/>
        </svg>

          <rect opacity="0.01" width="24" height="24" rx="2" fill="#242424"/>
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M5 14C6.10457 14 7 13.1046 7 12C7 10.8954 6.10457 10 5 10C3.89543 10 3 10.8954 3 12C3 13.1046 3.89543 14 5 14Z"
                fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z"
                fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19 14C20.1046 14 21 13.1046 21 12C21 10.8954 20.1046 10 19 10C17.8954 10 17 10.8954 17 12C17 13.1046 17.8954 14 19 14Z"
                fill="white"/>
        </svg> -->
      </div>
    </div>
    <!-- END: BUSINESS HEADER -->

    <!-- BEGIN: MAIN CONTENT -->
    <div class="main-image">
      <img
        [src]="(business?.primaryPhoto?.url || business?.businessTypes[0]?.picture) | safe: 'url'"
        alt=""/>

    <div class="main-image-sticky" *ngIf="stickyHeader">
      <img [src]="(business?.primaryPhoto?.url || business?.businessTypes[0]?.picture) | safe: 'url'" alt=""/>
      <div class="main-image-sticky-footer"></div>
    </div>
    <div>

      <kz-business-info [business]="business" [profile]="profile"></kz-business-info>
    </div>

    <div>
      <kz-about [business]="business" [photos]="photos"></kz-about>
      <kz-related-businesses *ngIf="!business.memberAt" hidden></kz-related-businesses>
    </div>
    <div class="footer-sticky" [ngClass]="{'fixed': stickyFooter}">
      <div class="footer-sticky__item">
        <div class="image">
          <img
            [src]="(business?.primaryPhoto?.url || business?.businessTypes[0]?.picture) | safe: 'url'"
            alt="" width="40" height="40"/>
        </div>
        <div class="info">
          <div class="name">{{business.name}}</div>
          <div class="location" *ngIf="isPhysical">{{business.city}}, {{business.state | shortenState}}</div>
        </div>
      </div>
      <div class="footer-sticky__item">
        <div class="call" *ngIf="business.phone"><a
          href="tel:{{business.phone | phoneNumberForCall:(phoneInfo$ | async)}}">
          <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">

        </a></div>

        <div class="check-in" *ngIf="!business.userCheckedIn && (profile?.role !== UserRole.Business)">
          <button [routerLink]="['check-in']">Check-in</button>
        </div>
      </div>
    </div>
  </div>
</div>

<kz-share-options-modal *ngIf="business"
                        (onClose)="isShownSharePopup=false"
                        [referralSignupUrl]="externalLinkToBusiness"
                        [isShownSharePopup]="isShownSharePopup">
</kz-share-options-modal>
