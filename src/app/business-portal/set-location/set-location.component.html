<div class="location-picker" *ngIf="isShownLocationPicker">
  <kz-header-search (onLocation)="onLocationChange($event)"
                    [isInput]="true" [onlyLocation]="true"
                    [placeHolder]="'Enter your City'"
                    (onBack)="goBack()"
                    [customGoBack]="true">
  </kz-header-search>

  <!-- BEGIN: Current location results block -->
  <ng-container *ngIf="locations?.length">
    <div class="location-results">
      <div class="location-results__item" *ngFor="let address of locations">
        <div [innerHTML]="address.place_name | highlight: locationQuery" (click)="onApplyAddress(address)"></div>
      </div>
    </div>
  </ng-container>
  <!-- END: Current location results block -->
</div>

<ngx-ui-loader
  [overlayColor]="'#fff'"
  [fgsType]="'chasing-dots'"
  [fgsColor]="'#823cf1'"
  [pbColor]="'#823cf1'"
></ngx-ui-loader>
