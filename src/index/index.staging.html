  <script type="text/javascript">
    function postAppMessage(msg) {
      if (window.webkit
        && window.webkit.messageHandlers
        && window.webkit.messageHandlers.appInterface
        && window.webkit.messageHandlers.appInterface.postMessage) {
        window.webkit.messageHandlers.appInterface.postMessage(msg);
      }
      if (window.appInterface
        && window.appInterface.postMessage) {
        window.appInterface.postMessage(msg);
      }
    }
  </script>

  <script type="text/javascript">
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</head>

<body class="kz">
<kz-root>
  <style type="text/css">
    .app-loader {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      color: #666;
      font: 400 14px/16px Tahoma, Arial, sans-serif;
    }

    .image-loader {
      border: 2px solid #f1f1f1;
      /* Light grey */
      border-top: 2px solid #781e90;
      /* Blue */
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1.5s linear infinite;
      margin: 0 8px 0 0;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div class="app-loader">
    <span class="image-loader"></span>
    <span>
                Loading...
            </span>
  </div>
</kz-root>

<script src="//connect.facebook.net/en_US/sdk.js"></script>
